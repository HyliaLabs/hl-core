name: "CodeQL Analysis"

permissions:
  security-events: write
  actions: read
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1'  # WÃ¶chentlicher Scan (Montags um 03:00 Uhr UTC)

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [python]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "${{ github.job }}-${{ matrix.language }}"

      - name: Check for security alerts
        run: |
          echo "Security scan completed. Check the results at:"
          echo "https://github.com/HyliaLabs/hl-core/security/code-scanning"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CODEQL_ACTION_FEATURE_MULTI_LANGUAGE: false
  CODEQL_ACTION_FEATURE_SARIF_COMBINE: true
  CODEQL_RAM: 6914
  CODEQL_THREADS: 2